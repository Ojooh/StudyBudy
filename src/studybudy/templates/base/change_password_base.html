{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}">

        <!-- icon CSS -->
