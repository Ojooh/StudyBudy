<!Doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}">

        <!-- icon CSS -->
        <link rel="stylesheet" href="{% static "lib/fontawesome/css/all.css" %}" >
        <link rel="stylesheet" href="{% static "lib/fontawesome/css/fontawesome.min.css" %}" >

        <!-- persnnal CSS -->
        <link rel="stylesheet" href="{% static "css/notesPage.css" %}" > 

        <title>StudyBudy-Automated E-learning Study Guide-Dashboard</title>

        <!-- JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static "lib/jquery/jquery-3.4.1.min.js" %}"></script>
        <script src="{% static "lib/jquery/jquery-migrate.min.js" %}"></script>
        <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "lib/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
        <script src="{% static "lib/easing/easing.min.js" %}"></script>
        <script src="{% static "lib/sweetalert2/dist/sweetalert2.all.min.js" %}"></script>
    </head>
    <body class="bg-White">
        {% include 'resources/navbar.html' %}
        {% block content %}
          
        {% endblock %}
        {% load static %}
        <!--personnal JS-->
        <!-- ck editor -->
        <script src="{% static "lib/ckeditor/ckeditor.js" %}"></script>
        <script>
            // CKEDITOR.replace( 'editor2')
            CKEDITOR.replace( 'editor2', {
                toolbar: [
                    { name: 'document', items: [ 'Save', 'NewPage', 'Preview', 'Print'] },
                    { name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord','Undo', 'Redo' ] },
                    { name: 'styles', items: [ 'Format', 'Font', 'FontSize' ] },
                    { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'Superscript', 'Subscript', 'RemoveFormat', 'CopyFormatting' ] },
                    { name: 'colors', items: [ 'TextColor', 'BGColor' ] },
                    { name: 'align', items: [ 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
                    { name: 'links', items: [ 'Link', 'Unlink' ] },
                    { name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote' ] },
                    { name: 'insert', items: [ 'Image', 'Table' ] },
                    { name: 'tools', items: [ 'Maximize' ] },
                    { name: 'editing', items: [ 'Find', 'Replace','Scayt' ] }
                ],
                customConfig: '',
                disallowedContent: 'img{width,height,float}',
                extraAllowedContent: 'img[width,height,align]',
                // disableNativeSpellChecker = true,
        
                // Enabling extra plugins, available in the full-all preset: https://ckeditor.com/cke4/presets-all
                // extraPlugins: 'tableresize,uploadimage,uploadfile',
                extraPlugins: 'save',
                height: 800,
        
                // An array of stylesheets to style the WYSIWYG area.
                // Note: it is recommended to keep your own styles in a separate file in order to make future updates painless.
                contentsCss: [ 'https://cdn.ckeditor.com/4.8.0/full-all/contents.css', '{% static "lib/ckeditor/css/mystyles.css" %}' ],
        
                // This is optional, but will let us define multiple different styles for multiple editors using the same CSS file.
                bodyClass: 'document-editor',
        
                // Reduce the list of block elements listed in the Format dropdown to the most commonly used.
                format_tags: 'p;h1;h2;h3;pre',
        
                // Simplify the Image and Link dialog windows. The "Advanced" tab is not needed in most cases.
                removeDialogTabs: 'image:advanced;link:advanced',
        
                stylesSet: [
                    /* Inline Styles */
                    { name: 'Marker', element: 'span', attributes: { 'class': 'marker' } },
                    { name: 'Cited Work', element: 'cite' },
                    { name: 'Inline Quotation', element: 'q' },
        
                    /* Object Styles */
                    {
                        name: 'Special Container',
                        element: 'div',
                        styles: {
                            padding: '5px 10px',
                            background: '#eee',
                            border: '1px solid #ccc'
                        }
                    },
                    {
                        name: 'Compact table',
                        element: 'table',
                        attributes: {
                            cellpadding: '5',
                            cellspacing: '0',
                            border: '1',
                            bordercolor: '#ccc'
                        },
                        styles: {
                            'border-collapse': 'collapse'
                        }
                    },
                    { name: 'Borderless Table', element: 'table', styles: { 'border-style': 'hidden', 'background-color': '#E6E6FA' } },
                    { name: 'Square Bulleted List', element: 'ul', styles: { 'list-style-type': 'square' } }
                ]
            });
        </script>
        <!--personnal JS-->
        <script src="{% static "js/script_3.js" %}"></script>
    </body>
</html>
