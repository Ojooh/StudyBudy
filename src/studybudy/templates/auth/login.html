{% extends "base/login_base.html" %}
{% load static %}
    {%  block content %}
        <div class="overlay"></div>

        <section class="fieldset-area">
            <div class="loginbox">
                <img src="{% static "images/profile/avatar.png" %}" class="avatar">
                <h1>LOGIN</h1>
                <form id="loginForm">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-row">
                            <div class="form-group col-12 my-3 error text-center text-danger"></div>
                            <div class="form-group col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="far fa-grin-wink"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Username" aria-label="Username" id="username" name="username" aria-describedby="basic-addon1">
                                </div>
                            </div>
    
                            <div class="form-group col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password" name="password" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <button type="button" data-url="{% url 'login_user' %}" class="btn btn-outline-success loginBtn mt-3">Login</button>

                            <div class="external-links mt-3">
                                <ul>
                                    <!-- <li>
                                        <span class="forgot-password txt2 ">
                                            <a href="#" text-center>
                                                Forgot Password?
                                            </a>
                                        </span>
                                    </li> -->
                                    <li>
                                        <span class="register txt2 ">
                                            Don't have an Account?
                                            <a href="{% url 'register_page' %}"> 
                                                Register
                                            </a>
                                        </span>
                                    </li>
                                </ul>
                            </div>  
                        </div>

                    </fieldset>
                </form>
            </div>
        </section>

        <section class="footer-area">
            <div id="trans-footer">
                <div class="footer-top">
                    <div class="container">
              
                    </div>
                </div>
                <div class="container">
                    <div class="copyright">
                    &copy; Copyright <strong>StudyBudy</strong>. All Rights Reserved
                    </div>
                    <div class="credits">
                    Designed by <a href="https://github.com/Ojooh">Ojooh</a>
                    </div>
                </div>
            </div>
        </section>


        {% endblock %}
